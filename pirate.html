<!DOCTYPE html>
<html lang="en">
<head>
    <title>Treasure Hunt</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Style for the header */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        /* Style for the main content */
        main {
            text-align: center;
            padding: 20px;
        }

        /* Style for the game field */
        .game-field {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        /* Style for each row in the game field */
        .row {
            display: flex;
        }

        /* Style for each location within a row */
        .location {
            flex: 1;
            border: 2px solid #333;
            padding: 10px;
            text-align: center;
        }

        /* Style for images within the locations */
        .location img {
            max-width: 100%;
            max-height: 100px;
            display: block;
            margin: 0 auto;
        }

        /* Style for the help report */
        #help {
            background-color: #f2f2f2;
            padding: 10px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>

    </header>
    <main>
        <p>Click on the locations to search for treasure, beware the traps</p>

        <p id="penalty">Penalty is zero.</p>
        <p>Click for help.</p>
        <p id="help">Help report</p>
    </main>
