    <script>
        // Step 1: Give each of the 25 images a unique id.
        const ids = [
            "location1", "location2", "location3", "location4", "location5",

            "location11", "location12", "location13", "location14", "location15",

        ];

        // JavaScript code for Part 4 of the treasure hunt game:

        // Declare a variable for the treasure location
         const treasureLocation = 5; 

        // Declare a variable for the trap location
         const trapLocation = 18; 

        // Declare a variable for the current check count
        let checkCount = 0;

        // Declare a variable for the current penalty
        let penalty = 0;

        // Declare a variable for the last checked location
        let lastCheck = 0;

        // Declare a variable for the game over state
        let gameOver = false;


        // Define a function to check a location
        function check(position) {
            // If the game is over, do nothing
            if (gameOver) {
                return;
            }

            // Get the image element for the given position
            const image = document.getElementById(`location${position}`);
            // Change the image source to the treasure, trap, or pirate image, depending on the location
            if (position === treasureLocation) {
                image.src = "treasure.jpg";
            } else if (position === trapLocation) {
                image.src = "trap.jpg";
            } else {
                image.src = "pirate.jpg";
            }

            // Increment the check count
            checkCount++;

            // Increment the penalty
            penalty++;

            // Update the text on the locations element
            document.getElementById("locations").innerHTML = `Locations checked: ${checkCount}`;

            // If the position is the treasure, set the game over state to true and decrement the penalty by three
            if (position === treasureLocation) {
                gameOver = true;
                penalty -= 3;
            }

            // If the position is the trap, set the game over state to true and increment the penalty by four
            if (position === trapLocation) {
                gameOver = true;
                penalty += 4;
            }

            // Update the text on the penalty element
            document.getElementById("penalty").innerHTML = `Penalty: ${penalty}`;

            // Update the last checked location
            lastCheck = position + 1;
        }

        // Define a function to provide help
        function help() {
            const treasureRow = Math.floor(treasureLocation / 5);
            const treasureCol = treasureLocation % 5;
            const lastCheckRow = Math.floor(lastCheck / 5);
            const lastCheckCol = lastCheck % 5;

            if (Math.abs(treasureRow - lastCheckRow) <= 1 && Math.abs(treasureCol - lastCheckCol) <= 1 && treasureRow !== lastCheckRow && treasureCol !== lastCheckCol) {
                return "Can smell it";
            }

            if (Math.abs(treasureRow - lastCheckRow) + Math.abs(treasureCol - lastCheckCol) === 2) {
                return "Close Matie";
            }

            return "Step Faster";
        }

        document.getElementById("help-button").onclick = function () {
            const helpResult = help();
            penalty += 2; // Add two to the penalty
            document.getElementById("penalty").innerHTML = `Penalty: ${penalty}`; // Update penalty text
            document.getElementById("help").innerHTML = `Help: ${helpResult}`; // Update help text
        };
