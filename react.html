<!DOCTYPE html>
<html lang="en">

<head>
  <title>setTimeout use</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <header>
    <h1>Anusha Gurijala Speed Check</h1>
  </header>

  <div id="target">
    Your time: <span id="reaction-time">Not recorded yet</span>
  </div>
  <div id="counter">
    Count: <span id="count">0</span>
  </div>

  <button id="start-button" class="btn-primary btn">Start Timer</button>
  <button id="react-button" class="btn-primary btn">React</button>

  <!-- <h2>Timeout - Red in 3 seconds</h2>

  <button type="button" class="btn btn-primary" onclick="buttonPress2()">
    Click me change the color.</button>

  <p id="target">I will become red </p> -->

  <script>
    let reactTime = undefined;
    function getRandomStartingValue() {
      return Math.floor(Math.random() * (10 - 2 + 1)) + 2;
    }

    let countdownValue = getRandomStartingValue(); // Initialize countdown value

    // Function to record the reaction time
    function recordTime() {
      reactTime = Date.now();
      console.log("Reaction time recorded:", reactTime);
    }

    // Set onclick property of the "React" button to call recordTime()
    document.getElementById("react-button").onclick = recordTime;

    // Function to start the timer

    // **********Part 5 code****************
    // function startTimer() {
    //   // Reset reaction time
    //   reactTime = undefined;

    //   // Update the text in the "target" element
    //   const targetElement = document.getElementById("target");
    //   targetElement.innerText = "Get ready...";

    //   // Set a timeout to change the text after a random delay (2-5 seconds)
    //   const delay = Math.random() * 3000 + 2000; // Random delay between 2 to 5 seconds
    //   setTimeout(() => {
    //     targetElement.innerText = "React Now!";
    //   }, delay);
    // }
    // **********Part 5 code****************
    // **********Part 6 code****************
    function startTime() {
      reactTime = undefined;
      const targetElement = document.getElementById("target");
      targetElement.innerText = "Get ready...";
      for (let i = 0; i < 9; i++) {
        setTimeout(() => {
          document.getElementById("count").innerText = `${8 - i}`;
        }, (8 - i) * 1000);
      }

      // Check reaction time after the countdown
      setTimeout(() => {
        if (reactTime === undefined) {
          // User was too slow
          targetElement.innerText = "Too Slow";
        } else {
          // User reacted in time, calculate the reaction time
          const endTime = Date.now();
          const elapsedTime = endTime - reactTime;
          targetElement.innerText = `Time was ${elapsedTime} milliseconds`;
        }
        // }, 8000);
      }, countdownValue * 1000); //bonus

    }
    // **********Part 6 code****************
    // Set onclick property of the "Start Timer" button to call startTime()
    document.getElementById("start-button").onclick = startTime;

    function buttonPress1() {
      setTimeout(function () {
        document.getElementById('target').style.color = "red"
      }, 3000)
    }

    function buttonPress2() {
      setTimeout(() => {
        document.getElementById('target').style.color = "red"
      }, 3000)
    }
  </script>

</body>

</html>
