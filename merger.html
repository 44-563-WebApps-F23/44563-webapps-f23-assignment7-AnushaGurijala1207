<!DOCTYPE html>
<html>
<title>Anusha Gurijala Builds a Merger</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<head>
	<style>
		.flex-container {
			display: flex;
			flex-direction: row;
			background-color: red;
		}

		.flex-container>div {
			/*div children of the flex container*/
			background-color: #f1f1f1;
			margin: 10px;
			padding: 20px;
			font-size: 30px;
		}

		/* Responsive layout */
		@media (max-width: 600px) {
			.flex-container {
				flex-direction: column;
				background-color: green;
			}
		}
	</style>
</head>



<body>
	<!-- part7 -->
	<header>
		<h1>Anusha Gurijala Builds a Merger</h1>
	</header>

	<input type="text" id="textInput" placeholder="Enter text">
	<button onclick="addEnd()" class="btn-primary btn">Add End</button>
	

	<div class="flex-container" id="flexContainer">
		<div class="merger">Existing Item 1</div>
		<div class="merger">Existing Item 2</div>
	</div>

	<!-- <div class="flex-container" id="target">
		<div>row item 1</div>
		<div>row item 2</div>
		<div>row item 3</div>
	</div> -->

	<p> Press the button to create an new element of type div and then add it to the container.
	</p>



	<!-- part 7 -->


</body>
<script>
	function addEnd() {
		// Get the value from the input element
		const inputValue = document.getElementById("textInput").value;

		// Create a new div element
		const newDiv = document.createElement("div");
		newDiv.innerHTML = inputValue;
		newDiv.className = "merger";

		// Append the new element to the flex container
		const flexContainer = document.getElementById("flexContainer");
		flexContainer.appendChild(newDiv);
	}
	function makeNewDiv() {
		/* make the div and its text */
		let element = document.createElement("div")
		element.innerHTML = "an item after 3"
		element.style.color = "orange"

		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)

	}


	

	

</script>

</html>
