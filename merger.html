<!DOCTYPE html>
<html>
<title>Anusha Gurijala Builds a Merger</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<head>
	<style>
		.flex-container {
			display: flex;
			flex-direction: row;
			background-color: red;
		}

		.flex-container>div {
			/*div children of the flex container*/
			background-color: #f1f1f1;
			margin: 10px;
			padding: 20px;
			font-size: 30px;
		}

		/* Responsive layout */
		@media (max-width: 600px) {
			.flex-container {
				flex-direction: column;
				background-color: green;
			}
		}
	</style>
</head>



<body>
	<!-- part7 -->
	<header>
		<h1>Anusha Gurijala Builds a Merger</h1>
	</header>

	<input type="text" id="textInput" placeholder="Enter text">
	<button onclick="addEnd()" class="btn-primary btn">Add End</button>
	<!-- part-8 -->
	<button onclick="addFront()" class="btn-success btn">Add Front</button>
	<button onclick="remove()" class="btn-danger btn">Remove</button>
    <button onclick="swap()" class="btn-danger btn">Swap</button>

	<!-- part - 8 -->

	<div class="flex-container" id="flexContainer">
		<div class="merger">Existing Item 1</div>
		<div class="merger">Existing Item 2</div>
	</div>

	<!-- <div class="flex-container" id="target">
		<div>row item 1</div>
		<div>row item 2</div>
		<div>row item 3</div>
	</div> -->

	<p> Press the button to create an new element of type div and then add it to the container.
	</p>



	<!-- part 7 -->


</body>
<script>
	function addEnd() {
		// Get the value from the input element
		const inputValue = document.getElementById("textInput").value;

		// Create a new div element
		const newDiv = document.createElement("div");
		newDiv.innerHTML = inputValue;
		newDiv.className = "merger";

		// Append the new element to the flex container
		const flexContainer = document.getElementById("flexContainer");
		flexContainer.appendChild(newDiv);
	}
	function makeNewDiv() {
		/* make the div and its text */
		let element = document.createElement("div")
		element.innerHTML = "an item after 3"
		element.style.color = "orange"

		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)

	}


	// part 8
	function addFront() {
		const inputValue = document.getElementById("textInput").value;

		const newDiv = document.createElement("div");
		newDiv.innerHTML = inputValue;
		newDiv.className = "merger";

		const flexContainer = document.getElementById("flexContainer");
		const firstChild = flexContainer.firstChild;
		flexContainer.insertBefore(newDiv, firstChild);
	}

	function remove() {
		const mergerItems = document.getElementsByClassName("merger");
		const length = mergerItems.length;

		if (length > 0) {
			const middleIndex = Math.floor(length / 2);
			const flexContainer = document.getElementById("flexContainer");
			flexContainer.removeChild(mergerItems[middleIndex]);
		}
	}
	function swap() {
		const mergerItems = document.getElementsByClassName("merger");
		const length = mergerItems.length;

		if (length >= 2) {
			const index1 = Math.floor(Math.random() * length);
			let index2 = Math.floor(Math.random() * length);
			while (index2 === index1) {
				index2 = Math.floor(Math.random() * length);
			}

			const flexContainer = document.getElementById("flexContainer");
			const nextSibling = mergerItems[index2].nextSibling;

			// Swap the elements by removing and inserting them
			flexContainer.insertBefore(mergerItems[index2], mergerItems[index1]);
			flexContainer.insertBefore(mergerItems[index1], nextSibling);
		}
    }
	
	

</script>

</html>
